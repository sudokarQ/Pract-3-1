<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let calcD = (a, b, c) => b * b - 4 * a * c;
        let a = Number(prompt('Введите число A', 1));
        let b = Number(prompt('Введите число B', 4));
        let c = Number(prompt('Введите число C', 3));
        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            alert('Некоррекотно введены данные. Пожалуйста, обновите страницу и попробуйте еще раз!')
        }
        else {
            alert(calcD(a, b, c));
        }
    </script>
</body>

</html>
